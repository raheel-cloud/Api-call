<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Calling</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
</head>
<body style="background-color: beige;">
    <div class="container">
        <h2 class="mt-5 text-center">Welcome to Github Profile</h2>
    
    <section class="vh-100">
        <div class="container py-5 h-100">
          <div class="row d-flex justify-content-center align-items-center h-100">
            <div  class="col-md-12 col-xl-4">
      
              <div class="card" style="border-radius: 15px;">
                <div class="card-body text-center">
                  <div class="mt-3" style="background-color: violet;">
                  <div class="mb-2" id="profile">  
                  </div>
                  
                </div>
                
                  <div class="mb-2" id="pro_name">
                </div>
                <div class="text-muted mb-4" id="des">

                </div>
                  <p class="text-muted mb-4" id="bio"><span class="mx-2"></span> 
        
                  <div class="mb-4 pb-2">
                   
                  </div>
                  <button id="pro_btn" type="button" class="btn btn-primary btn-rounded btn-lg mb-5 rounded-pill" onclick="click">
                    View Profile
                  </button>
              </div>
      
            </div>
          </div>
        </div>
      </section>
</div>





    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="./content/index.js">
    </script>
</body>
</html>
